<!DOCTYPE html>
<html lang="pt-br">

</head>

    <div class="container my-5">

            <div class="col-lg-4 col-md-6 col-sm-12 m-2 p-3 bg-primary text-white border rounded shadow">
                <h3>Coluna 1</h3>
            </div>

            <!-- Coluna 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12 m-2 p-3 bg-secondary text-white border rounded shadow">
                <h3>Coluna 2</h3>
            </div>

            <!-- Coluna 3 -->
            <div class="col-lg-4 col-md-12 col-sm-12 m-2 p-3 bg-success text-white border rounded shadow">
                <h3>Coluna 3</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
